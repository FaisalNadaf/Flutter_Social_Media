plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.flutter_social_media"
    compileSdk = flutter.compileSdkVersion // Ensure this is defined in your project, or replace it with a value like 33
    ndkVersion = flutter.ndkVersion // Same as above, ensure this is defined or replace with a specific version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.flutter_social_media"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName// Explicitly set this value, e.g., "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Change this to your release signing configuration when ready
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:33.3.0"))
    implementation("com.google.firebase:firebase-analytics")
}
